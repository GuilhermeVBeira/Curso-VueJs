<!DOCTYPE html>
<html>
<head>
  <title>NoteMaster</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
  <div id="app">
    <h3>{{title}}</h3>
    <div class="form">
      <div class="form-group">
        <div class="form-group">
          <label>Note Title</label>
          <input class="form-control" type="text" v-model="note.title">
        </div>
        <div class="form-group">
          <label>Note text</label>
          <textarea class="form-control" v-model="note.text" rows="8" cols="80"></textarea>
        </div>
      </div>
      <button class="btn btn-primary" @click="addNote" name="button">Submit</button>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4 note" v-for="(note, index) in notes">
        <div class="card">
          <button class="close" @click="removeNote(index)" name="button">&times;</button>
          <div class="card-block">
            <h4 class="card-title">{{note.title}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
            <p class="card-text">{{note.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      title: 'NoteMaster',
      note:{
        title: '',
        text: ''
      },
      notes: [
        {
          title: 'Hawaii Visitado',
          text: 'Eu amei as praias',
          date: new Date(Date.now()).toLocaleString()
        }
      ]
    },
    methods:{
      addNote(){
        let {text, title} = this.note
        this.notes.push({
          text,
          title,
          date:new Date(Date.now()).toLocaleString()
        })
      },
      removeNote(index){
        this.notes.splice(index,1)
      }
    }
  })
</script>
</body>
</html>
